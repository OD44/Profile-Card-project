<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card Trial</title>
    <link rel="stylesheet" href="./trial.css" />
  </head>
  <body>
    <section class="container">
      <div class="pic">
        <div class="one">
          <img src="./images/bg-pattern-top.svg" alt="" />
        </div>
        <div class="two">
          <img src="./images/bg-pattern-bottom.svg" alt="" />
        </div>
      </div>
      <div class="infor-container">
          <div class="info-top">
              <img src="./images/image-victor.jpg" alt="">
          </div>
          <div class="info-content">
            <div>
              <h2>Victor Crest 26</h2>
              <p>London</p>
            </div>
            <div class="line"></div>
            <div class="info-text">
              <div>
                <h2>80K</h2>
                <p>Followers</p>
              </div>
              <div>
                <h2>803K</h2>
                <p>Likes</p>
              </div>
              <div>
                <h2>1.4K</h2>
                <p>Photos</p>
              </div>
            </div>
          </div>
      </div>
    </section>
  </body>
</html>
